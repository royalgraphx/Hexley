<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexley: Web Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <h1>Hexley: Web Panel</h1>
    </div>

    <div class="widgets-container">

        <div class="widget" id="moderatorsWidget">
            <div class="widget-top-bar">Moderators Module</div>
            <div class="widget-content" id="moderatorsContent">
                <!-- This div will be populated with the data from the /web/moderators API -->
            </div>
        </div>

        <div class="widget" id="mutedWidget">
            <div class="widget-top-bar">Muted Module</div>
            <div class="widget-content muted" id="mutedContent">
                <!-- This div will be populated with the data from the /web/mutedusers API -->
            </div>
        </div>

        <div class="widget" id="uptimeWidget">
            <div class="widget-top-bar">Uptime Module</div>
            <div class="widget-content" id="uptimeContent">
                <!-- This div will be populated with the data from the /web/uptime API -->
            </div>
        </div>

        <div class="widget" id="consoleWidget">
            <div class="widget-top-bar">Console Module</div>
            <div class="widget-content" id="consoleContent">
                <div id="consoleOutputContainer">
                    <p>Welcome to the console output!</p>
                    <p>Any console logs from the server will be displayed here.</p>
                </div>
            </div>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
